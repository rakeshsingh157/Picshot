<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeepInfra LLaMA 4 Chat Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f3f4f6;
    }
    textarea, input, button {
      font-size: 16px;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
    }
    #response {
      background: #fff;
      padding: 20px;
      margin-top: 15px;
      border-left: 5px solid #4f46e5;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>üí¨ DeepInfra Prompt Test (LLaMA-4)</h2>

  <label>üîë API Key:</label>
  <input type="password" id="apiKey" placeholder="Enter your DeepInfra API key" />

  <label>üìù Prompt:</label>
  <textarea id="prompt" rows="4" placeholder="Type your message...">Hello!</textarea>

  <button onclick="sendPrompt()">Send Prompt</button>

  <div id="response"></div>

  <script>
    async function sendPrompt() {
      const apiKey = document.getElementById("apiKey").value;
      const prompt = document.getElementById("prompt").value;
      const responseDiv = document.getElementById("response");

      if (!apiKey || !prompt) {
        alert("API key aur prompt dono daalo!");
        return;
      }

      responseDiv.textContent = "‚è≥ Generating response...";

      try {
        const res = await fetch("https://api.deepinfra.com/v1/openai/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKey
          },
          body: JSON.stringify({
            model: "meta-llama/Llama-4-Maverick-17B-128E-Instruct-Turbo",
            messages: [
              { role: "user", content: prompt }
            ]
          })
        });

        const data = await res.json();

        if (data.choices && data.choices[0]) {
          responseDiv.innerHTML = "üß† <strong>Assistant:</strong><br>" + data.choices[0].message.content;
        } else {
          responseDiv.innerHTML = "‚ùå No response received";
        }

      } catch (err) {
        responseDiv.textContent = "üö® Error: " + err.message;
      }
    }
  </script>
</body>
</html>
