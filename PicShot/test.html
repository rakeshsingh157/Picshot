<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat API Test Demo (free.v36.cm)</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background-color: #f4f7f6; color: #333; }
        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1, h2 { color: #0056b3; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; }
        input[type="text"], textarea {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea { height: 150px; resize: vertical; font-family: monospace; }
        button {
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover { background-color: #218838; }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
            font-weight: bold;
        }
        .info-message {
            color: #007bff;
            margin-top: 10px;
        }
        pre {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat API Test Page (free.v36.cm)</h1>

        <p class="info-message">
            This page allows you to test the chat API from `https://free.v36.cm`.
            <br> **Important Note:** For production applications, **never expose your API key directly in client-side JavaScript.** Use a secure backend server to handle API calls.
        </p>

        <label for="apiKey">Your API Key:</label>
        <input type="text" id="apiKey" value="sk-eluKpDvAcZmFtv1W5034Ec4fA90248Dc80EcBdD9Bc029147" placeholder="Enter your API key">

        <label for="apiEndpoint">API Endpoint:</label>
        <input type="text" id="apiEndpoint" value="https://free.v36.cm/v1/chat/completions" placeholder="e.g., https://free.v36.cm/v1/chat/completions">

        <label for="modelName">Model Name (e.g., gpt-3.5-turbo):</label>
        <input type="text" id="modelName" value="gpt-3.5-turbo" placeholder="Enter model name">

        <label for="userMessage">Your Message:</label>
        <input type="text" id="userMessage" value="Hello, how are you?" placeholder="Enter your message here">

        <button id="sendRequestBtn">Send Request</button>

        <h2>API Response:</h2>
        <pre id="apiResponse"></pre>
        <div id="errorMessage" class="error-message"></div>
    </div>

    <script>
        document.getElementById('sendRequestBtn').addEventListener('click', async () => {
            const apiKey = document.getElementById('apiKey').value.trim();
            const apiEndpoint = document.getElementById('apiEndpoint').value.trim();
            const modelName = document.getElementById('modelName').value.trim();
            const userMessage = document.getElementById('userMessage').value.trim();

            const apiResponseElement = document.getElementById('apiResponse');
            const errorMessageElement = document.getElementById('errorMessage');

            apiResponseElement.textContent = 'Sending request...';
            errorMessageElement.textContent = ''; // Clear previous errors

            if (!apiKey || !apiEndpoint || !modelName || !userMessage) {
                errorMessageElement.textContent = 'Please fill in all required fields (API Key, API Endpoint, Model Name, Message).';
                apiResponseElement.textContent = '';
                return;
            }

            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: modelName,
                        messages: [{
                            role: 'user',
                            content: userMessage
                        }]
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! Status: ${response.status}, Response: ${errorText}`);
                }

                const data = await response.json();

                // Display the raw JSON response for inspection
                apiResponseElement.textContent = JSON.stringify(data, null, 2);

                // Also log the specific message if the structure is as expected (OpenAI-like)
                if (data.choices && data.choices.length > 0 && data.choices[0].message) {
                    console.log("AI Assistant's Response:", data.choices[0].message.content);
                } else {
                    console.warn("Unexpected API response structure:", data);
                }

            } catch (error) {
                console.error('Error sending request:', error);
                errorMessageElement.textContent = `Error: ${error.message}`;
                apiResponseElement.textContent = 'Failed to get response.';
            }
        });
    </script>
</body>
</html>
